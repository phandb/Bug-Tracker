<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register - SB Admin</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                                    <div class="card-body">
                                    
                                    <!-- Registration Form -->
                                        <form th:action="@{/register/processRegistrationForm}" 
													  	   th:object="${customUser}" method="POST"
													  	   class="form-horizontal">
											<!-- Place for messages: error, alert etc ... -->
										    <div class="form-group">
										        <div class="col-xs-15">
										            <div>
													
														<!-- Check for registration error -->
														<div th:if="${registrationError}" class="alert alert-danger col-xs-offset-1 col-xs-10">
															<span th:text="${registrationError}"></span>
														</div>
																																
										            </div>
										        </div>
										    </div>	  	   
										   
										   <!-- First Name -->
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input type="text" th:field="*{firstName}" class="form-control" id="inputFirstName"  placeholder="first name (*)" />
                                                        <label for="inputFirstName">First name</label>
                                                    </div>
                                                </div>
                                                
                                                <div th:if="${#fields.hasErrors('firstName')}"
													style="margin-bottom: 25px" class="text-danger">
													<ul>
													  <li th:each="err : ${#fields.errors('firstName')}" th:text="'First name ' + ${err}" />
													</ul>						
												</div>
												
												
                                                <!-- Last Name -->
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input type="text" th:field="*{lastName}" class="form-control" id="inputLastName"  placeholder="last name (*)" />
                                                        <label for="inputLastName">Last name</label>
                                                    </div>
                                                </div>
                                                
                                                <div th:if="${#fields.hasErrors('lastName')}"
													style="margin-bottom: 25px" class="text-danger">
													<ul>
													  <li th:each="err : ${#fields.errors('lastName')}" th:text="'Last name ' + ${err}" />
													</ul>						
												</div>
                                            </div>
                                            
                                            <!--  No email for now
                                            
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
                                                <label for="inputEmail">Email address</label>
                                            </div>
                                            
                                             -->
                                             
                                             <!--  User name -->
                                             <div class="form-floating mb-3">
                                                <input  type="text" th:filed="*{userName}" class="form-control" id="inputEmail" placeholder="user name (*) " />
                                                <label for="inputUserName">Email address</label>
                                            </div>
                                            
                                            <div th:if="${#fields.hasErrors('userName')}"
												style="margin-bottom: 25px" class="text-danger">
												<ul>
												  <li th:each="err : ${#fields.errors('userName')}" th:text="'User name ' + ${err}" />
												</ul>						
											</div>
                                            
                                            
                                            <!--  Password  -->
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input type="password" th:field="*{password}" class="form-control" id="inputPassword"  placeholder="Create a password (*)" />
                                                        <label for="inputPassword">Password</label>
                                                    </div>
                                                    
                                                    <div th:if="${#fields.hasErrors('password')}"
														style="margin-bottom: 25px" class="text-danger">
														<ul>
														  <li th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}" />
														</ul>						
													</div>
                                                </div>
                                                
                                                
                                                
												
												<!-- Confirm Password -->
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input type="password" th:field="*{matchingPassword}" class="form-control" id="inputPasswordConfirm"  placeholder="Confirm password (*)" />
                                                        <label for="inputPasswordConfirm">Confirm Password</label>
                                                    </div>
                                                    
                                                    <div th:if="${#fields.hasErrors('matchingPassword')}"
														style="margin-bottom: 25px" class="text-danger">
														<ul>
														  <li th:each="err : ${#fields.errors('matchingPassword')}" th:text="'Password ' + ${err}" />
														</ul>						
													</div>
                                                </div>
                                            </div>
                                            
                                            
                                            
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid"><button type="submit" class="btn btn-primary btn-block" th:href="login.html">Create Account</button></div>
                                            </div>
                                        </form>
                                        
                                        
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="login.html">Have an account? Go to login</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2021</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
